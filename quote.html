<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script>
      const pquote = document.getElementById("pquote");
      const author = document.getElementById("author");
      const btn = document.getElementById("btn");
      let realData = "";
      let quotesData = "";
        const getNewQuotes = () => {
        let rnum = Math.floor(Math.random() * 1600);
        quotesData = realData[rnum];
        pquote.innerText = '"' + `${quotesData.text}` + '"';
        author.innerText = "- " + `${quotesData.author}`;
       
      };
      const getQuotes = async () => {
        const api = "quotesdata.txt";
        try {
          let data = await fetch(api);
          realData = await data.json();
          getNewQuotes();
          //console.log(realData);
        } catch (error) {}
      };
      btn.addEventListener("click", getNewQuotes);
      getQuotes();

      
      //Get the button
      var mybutton = document.getElementById("myBtn");

      // When the user scrolls down 1.25rem from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }



    </script>
